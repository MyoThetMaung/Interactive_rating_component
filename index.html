<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <style>
    body{
      color: white;
    }
    p{
      color: rgb(206, 195, 195);
    }
    span{
      color: rgb(128, 123, 123)
    }
  </style>
</head>
<body class="bg-black">


  <div class="container d-flex">
    <div class="bg-secondary rounded-3 mx-auto my-5" style="height: 350px; width:450px;">
        <div class="m-4">
          <div class="col-12">
            <img src="images/icon-star.svg" class="p-2 bg-light rounded-circle" alt="">
         </div>
         <div class="col-12 mt-4">
          <h2>  How did we do?</h2>
          <p> Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        </div>
        <div class="col-12 d-flex justify-content-evenly">
          <span class="p-3 bg-light rounded-circle" >1</span>
          <span class="p-3 bg-light rounded-circle" >2</span>
          <span class="p-3 bg-light rounded-circle" >3</span>
          <span class="p-3 bg-light rounded-circle" >4</span>
          <span class="p-3 bg-light rounded-circle" >5</span>
        </div>
        <div class="col-12">
          <button class="btn btn-warning mt-4 rounded-pill w-100">Submit</button>
        </div>
        </div>
    </div>
  </div>

  <div class="d-flex">
    <div class="mx-auto justify-content-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MyoThetMaung/">nitrogen @ MyoThetMaung</a>.
    </div>
  </div>
    


  
  
</body>
</html>
